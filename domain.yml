version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - provide_education
  - provide_work_location
  - provide_work_hours
  - provide_stress_level
  - provide_salary_expectation
  - provide_team_size
  - provide_growth_speed
  - ask_career_details
  - start_career_assessment
  - chitchat
  - out_of_scope

entities:
  - education_level
  - location_preference
  - hours_preference
  - stress_level
  - salary_range
  - team_size
  - growth_speed

slots:
  education_level:
    type: text
    mappings:
    - type: from_entity
      entity: education_level
    - type: from_text
      conditions:
        - active_loop: career_form
          requested_slot: education_level
  location_preference:
    type: text
    mappings:
    - type: from_entity
      entity: location_preference
    - type: from_text
      conditions:
        - active_loop: career_form
          requested_slot: location_preference
  hours_preference:
    type: text
    mappings:
    - type: from_entity
      entity: hours_preference
    - type: from_text
      conditions:
        - active_loop: career_form
          requested_slot: hours_preference
  stress_level:
    type: text
    mappings:
    - type: from_entity
      entity: stress_level
    - type: from_text
      conditions:
        - active_loop: career_form
          requested_slot: stress_level
  salary_range:
    type: text
    mappings:
    - type: from_entity
      entity: salary_range
    - type: from_text
      conditions:
        - active_loop: career_form
          requested_slot: salary_range
  team_size:
    type: text
    mappings:
    - type: from_entity
      entity: team_size
    - type: from_text
      conditions:
        - active_loop: career_form
          requested_slot: team_size
  growth_speed:
    type: text
    mappings:
    - type: from_entity
      entity: growth_speed
    - type: from_text
      conditions:
        - active_loop: career_form
          requested_slot: growth_speed
  requested_slot:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text

forms:
  career_form:
    required_slots:
      - education_level
      - location_preference
      - hours_preference
      - stress_level
      - salary_range
      - team_size
      - growth_speed

responses:
  utter_greet:
  - text: "Hello! I can help you find career recommendations based on your preferences. Would you like to start the assessment?"

  utter_goodbye:
  - text: "Goodbye! Good luck with your career journey!"

  utter_ask_education_level:
  - text: "What's your highest level of education? (Bachelor's, Master's, PhD)"

  utter_ask_location_preference:
  - text: "Do you prefer working remotely, in-office, or hybrid?"

  utter_ask_hours_preference:
  - text: "What type of work hours do you prefer? (Standard 9-5, Flexible Hours, or Shift Work)"

  utter_ask_stress_level:
  - text: "What level of work stress can you handle? (Low, Moderate, High)"

  utter_ask_salary_range:
  - text: "What salary range are you looking for? (Entry Level, Mid Range, Senior Level)"

  utter_ask_team_size:
  - text: "What team size do you prefer working in? (Small Team, Medium Team, Large Team)"

  utter_ask_growth_speed:
  - text: "How fast do you want your career to grow? (Steady Pace, Moderate Growth, Fast Track)"

  utter_submit:
  - text: "Thanks! Let me analyze your preferences."

  utter_ask_continue:
    - text: "Should we continue with the career assessment?"

actions:
  - action_store_preference
  - validate_career_form
  - action_provide_careers
  - action_provide_career_details

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true